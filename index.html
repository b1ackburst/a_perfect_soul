<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackburst</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: black;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        /* Navbar Styles */
        .navbar {
            width: 100%;
            height: 42px; /* Binawasan ng 30% mula sa 60px */
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .navbar-content {
            display: flex;
            align-items: center;
            gap: 8px; /* Space sa pagitan ng logo at name */
        }
        .logo {
            height: 28px; /* Binawasan para sumakto sa navbar */
        }
        .navbar-title {
            color: white;
            font-size: 18px; /* Binawasan ng kaunti para balanced */
            font-family: Arial, sans-serif;
            font-weight: bold;
        }
        /* Video Container */
        .video-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            margin-top: 42px; /* Sumakto sa binawas na navbar height */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="navbar-content">
            <img src="assets/img/web logo aps.png" alt="Logo" class="logo"> <!-- Updated logo path -->
            <h1 class="navbar-title">A Perfect Soul</h1>
        </div>
    </div>

    <!-- Video Container -->
    <div class="video-container">
        <iframe 
            src="https://player.vimeo.com/video/1068002550?quality=4k&title=0&byline=0&portrait=0&badge=0&autopause=0&player_id=0&app_id=58479" 
            frameborder="0" 
            allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media"
            allowfullscreen>
        </iframe>
    </div>
</body>
</html>
